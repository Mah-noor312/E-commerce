<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce | Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .cart-container {
      flex: 1;
      padding-top: 40px;
      padding-bottom: 40px;
    }
    .summary-box {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    footer {
      background: #212529;
      color: #fff;
      padding: 15px 0;
      text-align: center;
    }
    .product-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .product-info img {
      width: 60px;
      height: 45px;
      object-fit: cover;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">MyShop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
             <li class="nav-item"><a class="nav-link" href="shop.html">About</a></li>
                <li class="nav-item"><a class="nav-link" href="shop.html">Contact us</a></li>
 
        </ul>
      </div>
    </div>
  </nav>

  <!-- Cart -->
  <div class="container cart-container">
    <h2 class="mb-4 text-center">ðŸ›’ Your Shopping Cart</h2>
    <div class="row">
      <!-- Cart Table -->
      <div class="col-lg-8">
        <div class="table-responsive bg-white rounded shadow-sm p-3">
          <table class="table align-middle" id="cart-table">
            <thead class="table-dark">
              <tr>
                <th>Product</th>
                <th style="width:120px;">Quantity</th>
                <th>Total</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <!-- JS will inject cart rows -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- Summary Section -->
      <div class="col-lg-4">
        <div class="summary-box">
          <h5 class="mb-3">Order Summary</h5>
          <p class="d-flex justify-content-between">
            <span>Grand Total:</span>
            <strong>$<span id="total">0.00</span></strong>
          </p>
          <a href="checkout.html" class="btn btn-success w-100 mt-3">Proceed to Checkout</a>
          <a href="shop.html" class="btn btn-outline-primary w-100 mt-2">Continue Shopping</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p class="mb-0">Â© 2025 MyShop. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Cart Script -->
  <script src="js/script.js"></script>
</body>
</html>
