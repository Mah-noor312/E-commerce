<html lang="en">
<head>

  <title>E-Commerce | Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">MyShop</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>

        </ul>
      </div>
    </div>

      <a href="shop.html" class="btn btn-light mt-3">Shop Now</a>

  </section>

  <section class="container py-5">
    <h2 class="text-center mb-4">Featured Products</h2>
    <div class="row g-4">

      <div class="col-md-4">
        <div class="card product-card">
          <img src="https://images.pexels.com/photos/3394653/pexels-photo-3394653.jpeg?auto=compress&cs=tinysrgb&w=400&h=300&fit=crop" class="product-img" alt="Wireless Headphones">

              data-img="https://images.pexels.com/photos/3394653/pexels-photo-3394653.jpeg?auto=compress&cs=tinysrgb&w=400&h=300&fit=crop">

          </div>
        </div>
      </div>

          <div class="card-body text-center">
            <h5 class="card-title">Smartwatch Pro X</h5>
            <p>$129.99</p>
            <button class="btn btn-primary add-to-cart"
              data-name="Smartwatch Pro X"
              data-price="129.99"

            </button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card product-card">
          <img src="https://images.pexels.com/photos/63703/pexels-photo-63703.jpeg?auto=compress&cs=tinysrgb&w=400&h=300&fit=crop" class="product-img" alt="Bluetooth Speaker">
          <div class="card-body text-center">
            <h5 class="card-title">Bluetooth Speaker</h5>
            <p>$39.99</p>
            <button class="btn btn-primary add-to-cart"
              data-name="Bluetooth Speaker"
              data-price="39.99"
              data-img="https://images.pexels.com/photos/63703/pexels-photo-63703.jpeg?auto=compress&cs=tinysrgb&w=400&h=300&fit=crop">
              Shop Now
            </button>
          </div>
        </div>
      </div>

    </div>
