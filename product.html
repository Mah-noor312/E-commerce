<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce | Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <div class="row">
      <div class="col-md-6">
        <img src="images/product2.jpg" class="img-fluid" alt="Smartwatch Pro X">
      </div>
      <div class="col-md-6">
        <h2>Smartwatch Pro X</h2>
        <p>$129.99</p>
        <p>Fitness tracking, waterproof design, and 7-day battery life.</p>
        <input type="number" id="qty" value="1" min="1" class="form-control w-25 mb-3">
        <button class="btn btn-success add-to-cart" data-name="Smartwatch Pro X" data-price="129.99">Add to Cart</button>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
