<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce | Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">MyShop</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="shop.html">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Cart <span id="cart-count">0</span></a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Shop Products -->
  <section class="container py-5">
    <h2 class="text-center mb-4">Shop Products</h2>
    <div class="row">
      
      <!-- Wireless Headphones -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="https://images.pexels.com/photos/3394653/pexels-photo-3394653.jpeg?auto=compress&cs=tinysrgb&w=400&h=300&fit=crop" 
               class="card-img-top" alt="Headphones">
          <div class="card-body text-center">
            <h5 class="card-title">Wireless Headphones</h5>
            <p>$59.99</p>
            <button class="btn btn-primary add-to-cart"
              data-name="Wireless Headphones"
              data-price="59.99"
              data-img="https://images.pexels.com/photos/3394653/pexels-photo-3394653.jpeg?auto=compress&cs=tinysrgb&w=400&h=300&fit=crop">
              Add to Cart
            </button>
          </div>
        </div>
      </div>

      <!-- Smartwatch -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="https://images.pexels.com/photos/267394/pexels-photo-267394.jpeg?auto=compress&cs=tinysrgb&w=400&h=300&fit=crop" 
               class="card-img-top" alt="Smartwatch">
          <div class="card-body text-center">
            <h5 class="card-title">Smartwatch Pro X</h5>
            <p>$129.99</p>
            <button class="btn btn-primary add-to-cart"
              data-name="Smartwatch Pro X"
              data-price="129.99"
              data-img="https://images.pexels.com/photos/267394/pexels-photo-267394.jpeg?auto=compress&cs=tinysrgb&w=400&h=300&fit=crop">
              Add to Cart
            </button>
          </div>
        </div>
      </div>

      <!-- Bluetooth Speaker -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="https://images.pexels.com/photos/63703/pexels-photo-63703.jpeg?auto=compress&cs=tinysrgb&w=400&h=300&fit=crop" 
               class="card-img-top" alt="Bluetooth Speaker">
          <div class="card-body text-center">
            <h5 class="card-title">Bluetooth Speaker</h5>
            <p>$39.99</p>
            <button class="btn btn-primary add-to-cart"
              data-name="Bluetooth Speaker"
              data-price="39.99"
              data-img="https://images.pexels.com/photos/63703/pexels-photo-63703.jpeg?auto=compress&cs=tinysrgb&w=400&h=300&fit=crop">
              Add to Cart
            </button>
          </div>
        </div>
      </div>

    </div>
  </section>

  <!-- JS -->
  <script src="js/script.js"></script>
</body>
</html>
